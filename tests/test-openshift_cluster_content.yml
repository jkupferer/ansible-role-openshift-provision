---
- name: Set Facts
  hosts: localhost
  connection: local
  vars_files:
  - login-creds.yml
  tasks:
  - include_tasks: setup-test.yml

- name: Test Provision
  hosts: localhost
  connection: local
  vars:
    openshift_clusters:
    - openshift_cluster_content:
      - object: Test
        content:
        - name: Test ClusterRole
          file: applier/test-clusterrole.yml
        - name: Test ConfigMap
          namespace: provision-test
          file: applier/test-configmap.yml
        - name: Test directory handling
          namespace: provision-test
          file: applier/test-dir
        - name: Test Template from file
          namespace: provision-test
          template: applier/test-template.yml
          params: applier/test-template-params.txt
        - name: Test Template without file
          namespace: provision-test
          template: openshift//httpd-example
      projects:
      - name: provision-test
  roles:
  - role: openshift-provision
